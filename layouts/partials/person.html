<div class='person'>
  <img src='<%= url_avatar(person) %>' alt="<%= person[:name] %>" />
  <h5 class='red-color'><%= person[:name] %></h5>
  <p><%= person[:description] %></p>
  <% unless person[:ref].nil? %>
    <dl class="ref">
      <% person[:ref].each do |key, val| %>
        <% url, content = url_and_content(key, val) %>
        <dt><%= key.capitalize %></dt>
        <dd><a href='<%= url %>' target="_blank" ><%= content %></a></dd>
      <% end %>
    </dl>
  <% end %>
</div>
